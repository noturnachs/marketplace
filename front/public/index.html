<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Primary Meta Tags -->
    <title>PremiumHaven - Premium Digital Account Marketplace</title>
    <meta
      name="title"
      content="PremiumHaven - Premium Digital Account Marketplace"
    />
    <meta
      name="description"
      content="Buy and sell premium digital accounts securely. The most trusted marketplace for digital subscriptions, premium accounts, and more."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://premiumhaven.xyz/" />
    <meta
      property="og:title"
      content="PremiumHaven - Premium Digital Account Marketplace"
    />
    <meta
      property="og:description"
      content="Buy and sell premium digital accounts securely. The most trusted marketplace for digital subscriptions, premium accounts, and more."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://premiumhaven.xyz/" />
    <meta
      property="twitter:title"
      content="PremiumHaven - Premium Digital Account Marketplace"
    />
    <meta
      property="twitter:description"
      content="Buy and sell premium digital accounts securely. The most trusted marketplace for digital subscriptions, premium accounts, and more."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo.png" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/logo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/logo.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Additional Meta -->
    <meta
      name="keywords"
      content="premium accounts, digital marketplace, subscription accounts, secure trading, digital assets"
    />
    <meta name="author" content="PremiumHaven" />
    <meta name="robots" content="index, follow" />

    <!-- Mobile App Capability -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run PremiumHaven.</noscript>
    <div id="root"></div>
  </body>
</html>
